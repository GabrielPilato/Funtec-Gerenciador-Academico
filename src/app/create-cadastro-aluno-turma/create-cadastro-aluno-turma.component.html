<div class="row" style="margin-top: 35px;">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h2 class="text-center"> Vincular Alunos nas Turmas</h2>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Selecionar a Turma</label>
                        <br>
                        <p-dropdown [options]="turmas" [(ngModel)]="chamada.turma" optionLabel="nome_turma" name="nome"
                            (onClick)="show()" (onChange)="desCheckar()"></p-dropdown>
                    </div>
                    <br>
                    <div class="form-group">
                        <label> Selecionar a Data do Cadastro</label>
                        <br>
                        <p-calendar [(ngModel)]="dt_chamada" [showTime]="true" [showIcon]="true" name="dt_chamada"
                            [disabled]="true"></p-calendar>
                    </div>
                    <br>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>CPF</th>
                                <th style="text-align: center;">Cadastrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aluno of alunos">
                                <ng-container *ngIf="verificacao(aluno.id)">
                                    <td>{{ aluno.nome }}</td>
                                    <td>{{ aluno.cpf }}</td>
                                    <td style="text-align: center;">
                                        <mat-checkbox class="example-margin" color="primary"
                                            (change)="addIdAluno(aluno.id)" name="idAlunos"
                                            [(ngModel)]="aluno.checkado"></mat-checkbox>
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>

                    <br />
                    <div style="float: right;">
                    <button class="btn btn-success" type="submit" style="background-color: rgba(29,112,183,1); border-color: rgba(29,112,183,1);">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
