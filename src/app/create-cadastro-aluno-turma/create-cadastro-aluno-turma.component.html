<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Primeiro Cadastro Aluno - Turma </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Selecionar a Turma</label>
                        <br>
                        <p-dropdown [options]="turmas" [(ngModel)]="chamada.turma" optionLabel="id" name="turmas"
                            (onClick)="show()"></p-dropdown>
                    </div>

                    <div class="form-group">
                        <label> Selecionar a Data do Cadastro</label>
                        <br>
                        <p-calendar [(ngModel)]="dt_chamada" [showTime]="true" [showIcon]="true"
                            name="dt_chamada"></p-calendar>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>CPF</th>
                                <th style="text-align: center;">Cadastrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aluno of alunos">
                                <ng-container *ngIf="verificacao(aluno.id)">
                                    <td>{{ aluno.nome }}</td>
                                    <td>{{ aluno.cpf }}</td>
                                    <td style="text-align: center;">
                                        <section class="example-section">
                                            <mat-checkbox class="example-margin" color="primary" (change)="addIdAluno(aluno.id)"></mat-checkbox>
                                        </section>
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
