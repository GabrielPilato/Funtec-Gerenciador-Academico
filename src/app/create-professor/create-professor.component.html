<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Cadastrar Professor </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="professor.nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="cpf" [(ngModel)]="professor.email" name="cpf">
                    </div>

                    <div class="form-group">
                        <label> Senha</label>
                        <input type="password" class="form-control" id="senha" [(ngModel)]="professor.senha"
                            name="senha">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
