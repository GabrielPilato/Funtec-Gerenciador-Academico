<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h2 class="text-center"> Cadastrar Professor </h2>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="professor.nome" required name="nome">
                    </div>

                    <div class="form-group">
                        
                        <label> Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="professor.email" required name="email">
                    </div>

                    <div class="form-group">
                        <label> Senha</label>
                        <input type="password" class="form-control" id="senha" [(ngModel)]="professor.senha" required
                            name="senha">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Cadastrar</button>

                </form>
            </div>
        </div>
    </div>
</div>
