<div class="row">
    <h2> Lista de Alunos </h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th style="text-align: center;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of alunos">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.dt_nascimento | customDate}}</td>
            <td style="text-align: center;">
                <button mat-raised-button color="primary" (click)="updateAluno(aluno.id)">Atualizar</button>
                <button mat-raised-button color="warn" (click)="deleteAluno(aluno.id)">Deletar</button>
                <button mat-raised-button (click)="alunoDetails(aluno.id)">Visualizar</button>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: right;">
    <button mat-button color="primary" (click)="createAluno()">Cadastrar Aluno</button>
</div>
