<div class="row">
    <h2> Lista de Alunos </h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of alunos">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.dt_nascimento }}</td>
            <td>
                <button mat-raised-button color="primary" (click)="updateAluno(aluno.id)" >Atualizar</button>
                <button mat-raised-button color="warn" (click)="deleteAluno(aluno.id)">Deletar</button>
                <button mat-raised-button (click)="alunoDetails(aluno.id)">Visualizar</button>
            </td>
        </tr>
    </tbody>
</table>
