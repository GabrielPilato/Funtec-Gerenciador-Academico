<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Cadastrar Aluno </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="aluno.nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label> CPF</label>
                        <input type="text" class="form-control" id="cpf" [(ngModel)]="aluno.cpf" name="cpf">
                    </div>

                    <div class="form-group">
                        <label> Data de Nascimento</label>
                        <br>
                        <p-calendar #calendario [(ngModel)]="aluno.dt_nascimento" dateFormat="dd/mm/yy"
                            [showIcon]="true" name="dt_chamada"></p-calendar>
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
