<div class="row">
    <h2> Lista de Turmas </h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Identificador da Turma</th>
            <th>Nome do Curso</th>
            <th>Descrição do Curso</th>
            <th>Nome do Professor</th>
            <th style="text-align: center;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let turma of turmas">
            <td>{{ turma.id }}</td>
            <td>{{ turma.curso.nome_curso }}</td>
            <td>{{ turma.curso.descricao_curso}}</td>
            <td>{{ turma.professor.nome}}</td>
            <td style="text-align: center;">
                <button mat-raised-button color="primary" (click)="updateTurma(turma.id)">Atualizar</button>
                <button mat-raised-button color="warn" (click)="deleteTurma(turma.id)">Deletar</button>
                <button mat-raised-button (click)="turmaDetails(turma.id)">Visualizar</button>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: right;">
    <button mat-button color="primary" (click)="createTurmas()">Cadastrar Turma</button>
</div>
